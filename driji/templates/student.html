{% extends 'base.html' %}
{% load i18n %}

{% block breadcrumb %}
<ol class="breadcrumb navbar-breadcrumb">
  <li class="active">
    {% trans 'Student' %}
  </li>
</ol>
{% endblock %}

{% block content %}
<a href="{% url 'student_add' %}">
  <button type="button" name="button" class="btn btn-primary">
      {% trans 'New Student' %}
  </button>
</a>
<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
        <div class="title">Student List</div>
        </div>
      </div>
      <div class="card-body">
        <table class="datatable table table-striped" cellspacing="0" width="100%">
          <thead>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>Name</th>
              <th>Address</th>
              <th>Grade</th>
            </tr>
          </tfoot>
          <tbody>
            {% for student in students %}
            <tr>
              <td>{{ student.name }}</td>
              <td>{{ student.address }}</td>
              <td>{{ student.grade }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
